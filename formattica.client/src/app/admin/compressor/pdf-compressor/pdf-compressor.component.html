<div class="container">
    <h1>File Compressor</h1>
  
    <div class="file-input-group">
      <label for="pdfFile">Select a file</label>
      <input type="file" id="pdfFile" accept="application/pdf" (change)="onFileSelected($event)">
    </div>
  
    <div class="button-group">
      <button (click)="compressDocument()">Compress File</button>
      <button class="download-btn" *ngIf="compressedBlob" (click)="downloadCompressedPDF()">Download File</button>
    </div>
  </div>
